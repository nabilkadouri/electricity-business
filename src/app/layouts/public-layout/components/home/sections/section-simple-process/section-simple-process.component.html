
<section class="bg-[#F1F7FF]">
  <div class="flex flex-col max-w-screen-xl m-auto py-20 mb-20">
    <div class="flex items-center justify-center md:justify-start mb-10">
      <span><img src="/icons/title.svg" alt="Icone de titre"></span>
      <h2 class="font-bold text-2xl md:text-3xl ps-3 text-text-gris">Comment ça marche ?</h2>
    </div>
    <!-- Cards comment ça marche -->
    <div  class="flex flex-col md:flex-row justify-center items-center md:gap-10 px-10 md:p-0 ">
      <div *ngFor="let etape of etapes" class=" flex flex-col justify-center items-center md:w-[500px] md:h-[300px] border-2 border-transparent p-5 rounded-2xl shadow-lg shadow-vert-foncee text-center space-y-6 mb-5 ">
        <img [src]="etape.icon" alt="`icone {{etape.title}}`" >
        <h3 class="font-bold text-xl md:text-xl ps-3 text-text-gris">{{etape.title}}</h3>
        <p>{{etape.description}}</p>
      </div>
    </div>
  </div>
</section>
